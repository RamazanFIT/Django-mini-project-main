<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categories - Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f7f9fb; }
    .navbar { box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); }
    .navbar-brand { font-weight: 600; font-size: 1.5rem; }
    .nav-link { font-size: 1rem; transition: color 0.2s ease; }
    .nav-link:hover { color: #17a2b8; }
    .container { padding-top: 2rem; }
    .content-wrapper { background: #fff; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); }
    h2 { font-weight: 600; margin-bottom: 1.5rem; }
    .btn-primary { background-color: #007bff; border-radius: 6px; padding: 0.5rem 1rem; }
    .btn-primary:hover { background-color: #0056b3; }
    .table { border-radius: 8px; overflow: hidden; }
    .table th { background-color: #343a40; color: #fff; }
    .table-striped tbody tr:nth-of-type(odd) { background-color: #f8f9fa; }
    .table-hover tbody tr:hover { background-color: #e9ecef; }
    .btn-sm { padding: 0.25rem 0.5rem; font-size: 0.875rem; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'adminpanel:index' %}">Admin Dashboard</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a class="nav-link" href="{% url 'adminpanel:user_list' %}">Users</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'adminpanel:product_list' %}">Products</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'adminpanel:category_list' %}">Categories</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'adminpanel:salesorder_list' %}">Sales Orders</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="content-wrapper">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Categories</h2>
      <a class="btn btn-primary" href="{% url 'adminpanel:category_create' %}">Create Category</a>
    </div>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for cat in categories %}
        <tr>
          <td>{{ cat.id }}</td>
          <td>{{ cat.name }}</td>
          <td>{{ cat.description|default:"No description" }}</td>
          <td>
            <a class="btn btn-sm btn-success" href="{% url 'adminpanel:category_update' cat.id %}">Edit</a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="4" class="text-center text-muted">No categories available.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
