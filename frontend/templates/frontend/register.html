{% extends "frontend/base.html" %}
{% block content %}
<h2 class="mb-4">Create an Account</h2>
<p class="text-muted">Fill out the form below to sign up for a new account.</p>

<form method="POST" class="p-4 border rounded shadow-sm bg-light">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="mt-3">
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </div>
</form>

<p class="mt-3">Already have an account? <a href="{% url 'frontend:login' %}">Log in here</a>.</p>
{% endblock %}
