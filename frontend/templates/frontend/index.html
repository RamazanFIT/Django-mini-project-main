{% extends "frontend/base.html" %}
{% block content %}
<div class="jumbotron text-center py-5">
  <h1 class="display-4">Welcome to Sales & Trading App!</h1>
  <p class="lead">This is a simple frontend demonstration using Django templates.</p>
  <hr class="my-4">
  {% if not user.is_authenticated %}
    <p>Please <a href="{% url 'frontend:login' %}" class="btn btn-outline-primary mx-2">Login</a> or <a href="{% url 'frontend:register' %}" class="btn btn-outline-success mx-2">Register</a>.</p>
  {% else %}
    <p>
      <a href="{% url 'frontend:product_list' %}" class="btn btn-primary mx-2">View Products</a>
      <a href="{% url 'frontend:create_order' %}" class="btn btn-success mx-2">Create an Order</a>
    </p>
  {% endif %}
</div>
{% endblock %}
